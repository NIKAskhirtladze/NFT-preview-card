<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
</head>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="text/css" href="image/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
<body>
    
    <div class="box">
        <img src="image/image-equilibrium.jpg"  class="cube">
        <p class="user">Equilibrium #3429</p>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="time-ethereum">
            <div class="ethereum">
                <img src="image/ethereum.png" class="ethereum-icon">
                <p class="ethereum-text">0.041 ETH</p>
            </div>

            <div class="time">
                <img src="image/clock.png" class="time-icon">
                <p class="time-text">3 days left</p>
            </div>
            </div>
                <p class="line"></p>
            <div class="avatar">
                <img src="image/image-avatar.png" class="avatar-photo">
                <p class="white-back"></p>
                <div class="avatar-text">
                    <p class="avatar-text1">Creation of </p>
                    <p class="avatar-text2">Jules Wyvern</p>
                </div>
            </div>
    </div>
    
</body>
</html>
